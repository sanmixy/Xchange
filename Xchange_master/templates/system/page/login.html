<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xchange</title>
    <!-- css files -->
    <link rel="stylesheet" href="{% static 'system/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'system/css/bootstrap-table.css' %}">
    <link rel="stylesheet" href="{% static 'system/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'system/css/login.css' %}">

    <!-- js files -->
    <script type="text/javascript" src="{% static 'system/js/jquery-3.1.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'system/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'system/js/bootstrap-table.js' %}"></script>
    <script type="text/javascript" src="{% static 'system/js/bootstrap-table-zh-CN.js' %}"></script>
    <script type="text/javascript" src="{% static 'system/js/login.js' %}"></script>
</head>
<body>
<div id="web_bg" style="position:absolute; width:100%; height:100%; z-index:-1">
    <img style="position:fixed;" src="{% static 'system/img/mountain_night.jpg' %}" height="100%" width="100%"/>
</div>
<div id="global_login_are" class="jumbotron" style="background-color: #000000; opacity: 0.2">
    <div class="container">
        <div id="login_area" style="width: 30%; height: 50%; margin-top: 15%; margin-left: 35%">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username_field" class="control-label col-sm-2">username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" placeholder="username" id="username_field"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passcode_field" class="control-label col-sm-2">passcode</label>
                    <div class="col-sm-10">
                        <input type="password" name="passcode" placeholder="passcode" id="passcode_field"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button class="btn btn-default" onclick="javascript: void(0);">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
